<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script>
        /*  局部变量建议是使用let去定义
            严格检查模式，预防JavaScript的随意性产生的问题
            必须卸载JavaScript的第一行
            若没有use strict 则a=1被允许，否则不被允许   */
        'use strict';
        // a=1;
        // 全局变量
        // es6 中用let
        var i=1;
        let a=2;
        console.log(a);
        console.log(i);


    </script>



</head>

</html>
