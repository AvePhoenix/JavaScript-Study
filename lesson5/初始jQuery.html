<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script><!--在线导入-->
</head>
<body>

<!--公式：$(selector(选择器).action()-->
<a href="" id="test-jQuery">点我</a>
<script>
    document.getElementById('id')
    //选择器就是css中的选择器
    $('#test-jQuery').click(function(){
        alert('hello jQuery')
    })
</script>
